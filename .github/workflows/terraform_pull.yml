name: Pull Request IaC Checks

on:
  workflow_dispatch:
      #checkov:skip=CKV_GHA_7:This workflow is intended to allow another workflow to trigger the PR flow
      inputs:
        pr_number:
            description: 'The PR number to run the workflow for'
            required: true
        target_branch:
            description: 'The target environment'
            required: true
  #pull_request:
    #branches: 
    #  - develop
    #  - main
    #paths:
     # - '.github/workflows/iac_pull.yml'
      #- 'scripts/iac-*'
      #- 'scripts/tf-*'
      #- 'iac-scripts/**'

permissions:
  id-token: write
  pull-requests: write
  contents: read

jobs:
  iac-audit:
    name: IaC Audit 
    runs-on: ubuntu-24.04
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ (github.event_name == 'pull_request' && github.event.number) || inputs.pr_number }}/merge

      - name: Checkov GitHub Action
        id: audit
        uses: bridgecrewio/checkov-action@v12
        with:
          output_format: sarif,junitxml
          output_file_path: checkov-results.sarif,checkov-results.xml
        continue-on-error: true

      - name: Upload checkov results
        uses: actions/upload-artifact@v4
        with:
          name: checkov-results
          path: |
            checkov-results.xml
            checkov-results.sarif

      - name: Report Audit Failure
        if: steps.audit.outcome != 'success'
        uses: actions/github-script@v4
        with:
          script: |
              core.setFailed('checkov audit failed')
  
  iac-lint-and-validate:
    name: IaC Lint & Validate
    runs-on: ubuntu-24.04
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ (github.event_name == 'pull_request' && github.event.number) || inputs.pr_number }}/merge

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6

      - name: Check formatting
        id: format
        run: terraform fmt -check -recursive
        working-directory: "./iac-scripts/terraform"
  
      - name: Initialise Terraform
        run: terraform init -backend=false -input=false
        working-directory: "./iac-scripts/terraform"
  
      - name: Validate configuration
        run: terraform validate -no-color
        working-directory: "./iac-scripts/terraform"

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-24.04
    needs: 
      - iac-lint-and-validate
      - iac-audit
    concurrency:
      group: "${{ github.repository}}-${{ github.base_ref || inputs.target_branch }}"
    steps:
      - name: checkout code
        uses: actions/checkout@v4
       # with:
        #  ref: refs/pull/${{ (github.event_name == 'pull_request' && github.event.number) || inputs.pr_number }}/merge

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ ((github.base_ref || inputs.target_branch) == 'main' && secrets.AWS_GITHUB_OIDC_PRD_PR_CREDENTIALS) || secrets.AWS_GITHUB_OIDC_NLV_PR_CREDENTIALS }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: eu-west-1
      
      - name: Prepare Terraform Environment Config Files
        run: ./scripts/tf-prepare-environment.sh ECP-${{ ((github.base_ref || inputs.target_branch) == 'main' && 'PRD') || ((github.base_ref || inputs.target_branch) == 'prelive' && 'PRL') || ((github.base_ref || inputs.target_branch) == 'test' && 'TST') || ((github.base_ref || inputs.target_branch) == 'develop' && 'DEV') }}

      - name: Initialise Terraform
        id: init
        run: terraform init -backend-config=backend.conf -input=false
        working-directory: "./iac-scripts/terraform"
        continue-on-error: true
  
      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file="config.tfvars" -var-file="versions.tfvars.json" -no-color
        working-directory: "./iac-scripts/terraform"
        continue-on-error: true

      - name: Post Terraform Plan Output
        uses: actions/github-script@v6
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
  
            <details><summary>Show Plan for ${{ ((github.base_ref || inputs.target_branch) == 'main' && 'PRODUCTION') || ((github.base_ref || inputs.target_branch) == 'prelive' && 'PRL Pre-Live') || ((github.base_ref || inputs.target_branch) == 'test' && 'TST Non-Live') || ((github.base_ref || inputs.target_branch) == 'develop' && 'DEV Non-Live') }} Deployment</summary>
  
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
  
            </details>
  
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
  
            github.rest.issues.createComment({
              issue_number: ${{ github.event.number || inputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

            github.rest.issues.addLabels({
              issue_number: ${{ github.event.number || inputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['${{ ((github.base_ref || inputs.target_branch) == 'main' && 'PRODUCTION') || ((github.base_ref || inputs.target_branch) == 'prelive' && 'PRL')  || ((github.base_ref || inputs.target_branch) == 'test' && 'TST') || ((github.base_ref || inputs.target_branch) == 'develop' && 'DEV') }}']
            })

      - name: Report Terraform Failure
        if: steps.init.outcome != 'success' || steps.plan.outcome != 'success'
        uses: actions/github-script@v4
        with:
          script: |
              core.setFailed('Terraform Init or Plan Failed')
